<div class="card-container"> 
  <div class="card-list">
    {{#each cards}}
    <div id="{{this._id}}">
      <img src="{{this.data.img}}" class="card-img" />
      <div class="item-controls">
        <span style="flex:1"></span>
        <a id="{{this._id}}-take" class="control"><i class="icon-hand" title="Take"></i></a>
        {{#if ../discard}}
        <a id="{{this._id}}-burn" class="control"><i class="icon-burn" title="Burn"></i></a>
        <a id="{{this._id}}-topdeck" class="control"><i class="icon-deck-of-cards" title="Return to Top of Deck"></i></a>
        {{/if}}
        <span style="flex:1"></span>
      </div>
    </div>
    {{/each}}
  </div>
</div>
{{#if discard}}
<div id="discardfooter">
  <button id="shuffleBack">Shuffle Discard Back Into Deck</button>
  <button id="close">Close</button>
</div>
{{/if}}
